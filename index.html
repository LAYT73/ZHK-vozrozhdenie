<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/widgets/header.css">
  <title>ЖК-Возрождение</title>
</head>
<body>
  <section class="main">
    <header class="header">
      <div class="container">
        <a href="">
          <img src="assets/images/Logo.svg" class="header-logo" alt="">
        </a>
        <nav class="header-nav">
          <a href="#"><h4 class="header-nav-item-active">О компании</h4></a>
          <a href="#"><h4 class="header-nav-item">Новости</h4></a>
          <a href="#"><h4 class="header-nav-item">Документы</h4></a>
          <a href="#"><h4 class="header-nav-item">Контакты</h4></a>
        </nav>
        <div class="header-contacts">
          <div class="header-contacts__list">
            <h3 class="header-contacts__list-number">+7 982 45-22-67</h3>
            <h5 class="header-contacts__list-date">Пн-Пт. с 8:00 до 19:00</h5>
          </div>
          <div class="header-contacts-container">
            <button class="header-contacts__container-button"> <img src="assets/icons/Number/Vector.svg" alt=""></button>
          </div>
        </div>
      </div>
    </header>
    <div class="main-info">
      <div class="container">
        <div class="main-info__blocks">
          <div class="main-info__block">
            <p class="main-info__block-text">Более 1000 комфортных квартир от 2,3 млн рублей  в Дзержинском р-не Ярославля</p>
            <div class="main-info__block-buttons">
              <a href="">
                <button class="main-info__block-buttons-item" id="button-1">
                  <div class="inner-button">
                    <p class="inner-button-text"> Выбрать квартиру</p>
                    <img src="assets/icons/Title/Title/Vector.svg" class="block-buttons-item-icon" alt="">
                  </div>
                </button>
              </a>
              <a href="">
                <button class="main-info__block-buttons-item" id="button-2">Получить консультацию</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section class="advantages">
    <div class="container">
      <div class="d-block">
        <h1 class="advantages-title">Преимущества жизни в ЖК “Возрождение”</h1>
        <div class="advantages-list">
          <div class="advantages-list-item" id="adv-1"></div>
          <div class="advantages-list-item" id="adv-2"></div>
          <div class="advantages-list-item" id="adv-3"></div>
          <div class="advantages-list-item" id="adv-4"></div>
          <div class="advantages-list-item" id="adv-5"></div>
          <div class="advantages-list-item" id="adv-6"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="map">
    <div>
      <h1 class="map-title">Инфраструктура и расположение</h1>
    </div>
    <div class="map-img">
    </div>
  </section>

  <section class="room-map">
    <div>
      <h1 class="room-map-title">Планировка квартир</h1>
    </div>
    <div class="container">
      <div class="room-map-block d-flex">
        <div class="w-h-100 d-flex">
          <div class="room-map-block__left d-flex a-i-c j-c-c">
            <img src="assets/images/room.jpg" height="400px" alt="">
          </div>
          <div class="room-map-block__right">
            <div class="room-map-block__right-container">

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer>
      
  </footer>
</body>
</html>
